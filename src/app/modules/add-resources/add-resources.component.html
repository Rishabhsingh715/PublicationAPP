<div class="container-fluid">

  <div class="form-group row mt-2 p-2 pb-4 border-bottom d-flex">
    <label for="exampleInputEmail1" class="col-sm-4">Select the resource to add</label>
    <!-- <input type="email" class="form-control col-sm-6" id="exampleInputEmail1"
     aria-describedby="emailHelp" placeholder="Enter email"> -->
     <select [(ngModel)]="selectedResource" (change)="changedResource()" class="form-select form-select-sm" aria-label=".form-select-sm example">
      <option selected value="1">Faculty</option>
      <option value="2">Scholar</option>
      <option value="3">Department</option>
      <option value="4">Journal</option>
      <option value="5">Conferences</option>
    </select>

     <div class="col-2">

     </div>
  </div>

    <!-- For faculty -->
    <div *ngIf="selectedResource === '1'" class="faculty boxx p-4 mt-4 border" >
      <p><b> Add the faculty details</b>  </p>
      <div class="row">
          <div class="form-group row p-2 d-flex">
              <label for="exampleInputEmail1" class="col-sm-2">Add FacultyID</label>
              <input type="email" class="form-control col-sm-6" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Add FacultyID">
            </div>
          
          <div class="form-group row p-2 d-flex">
              <label for="exampleInputEmail1" class="col-sm-2">Add FacultyName</label>
              <input type="email" class="form-control col-sm-6" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Add FacultyName">
          
              
            </div>
          <div class="form-group row p-2 d-flex">
              <label for="exampleInputEmail1" class="col-sm-2">Add FacultyID</label>
              <input type="email" class="form-control col-sm-6" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Add FacultyID">
          
              
            </div>
          
          <div class="form-group row p-2 d-flex">
              <label for="exampleInputEmail1" class="col-sm-2">Add FacultyName</label>
              <input type="email" class="form-control col-sm-6" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Add FacultyName">
          
              
            </div>
            <div class="form-check">
          </div>

      </div>
      <button type="submit" class="btn btn-primary">Submit</button> 
    </div>
