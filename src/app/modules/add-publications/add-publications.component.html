<div class="container-fluid px-5">

    

    <div class="row pt-2">
        <h4>Add the journal details</h4>
    </div>

    <div class="row">

        <form [formGroup]="publicationForm">
            <div class="form-group row p-2 d-flex">
              <label for="exampleInputEmail1" class="col-sm-2">Scholar</label>
              <!-- <input type="email" class="form-control col-sm-6" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter email"> -->
               <select formControlName="scholar" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Select Scholar</option>
                <option [value]="obj.name" *ngFor="let obj of scholarList" > {{obj.name}} </option>
                <!-- <option value="2">Two</option>
                <option value="3">Three</option> -->
              </select>

               <div class="col-4">

               </div>
            </div>

            
            <div class="form-group row p-2 d-flex">
              <label for="exampleInputEmail1" class="col-sm-2">Faculty</label>
              <!-- <input type="email" class="form-control col-sm-6" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter email"> -->
               <select formControlName="faculty" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Select Faculty</option>
                <option [value]="obj.fac_id" *ngFor="let obj of facultyList" > {{obj.fac_name}} </option>
                <!-- <option value="2">Two</option>
                <option value="3">Three</option> -->
              </select>

               <div class="col-4">

               </div>
            </div>

            <div class="form-group row p-2 d-flex">
              <label for="exampleInputEmail1" class="col-sm-2">Department</label>
              <!-- <input type="email" class="form-control col-sm-6" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter email"> -->
               <select formControlName="department" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Select Department</option>
                <option [value]="obj.dept_id" *ngFor="let obj of departmentList" > {{obj.dept_name}} </option>
              </select>

               <div class="col-4">

               </div>
            </div>

            <div class="form-group row p-2 d-flex">
              <label for="exampleInputEmail1" class="col-sm-2">Journal</label>
              <!-- <input type="email" class="form-control col-sm-6" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter email"> -->
               <select formControlName="journal" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Select Journal</option>
                <option [value]="obj.jour_id" *ngFor="let obj of journalList" > {{obj.jour_name}} </option>
              </select>

               <div class="col-4">

               </div>
            </div>

            <div class="form-group row p-2 d-flex">
              <label for="exampleInputEmail1" class="col-sm-2">Conferences</label>
              <!-- <input type="email" class="form-control col-sm-6" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter email"> -->
               <select formControlName="conference" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Select Conferences</option>
                <option [value]="obj.conf_id" *ngFor="let obj of conferenceList" > {{obj.conf_name}} </option>
              </select>

               <div class="col-4">

               </div>
            </div>

            <div class="form-group row p-2 d-flex">
                <label for="exampleInputEmail1" class="col-sm-2">Add paper title</label>
                <input formControlName="papertitle" type="email" class="form-control col-sm-6" id="exampleInputEmail1"
                 aria-describedby="emailHelp" placeholder="Add paper title">
  
                 <div class="col-4">
                 </div>
              </div>

            <div class="form-group row p-2 d-flex">
                <label for="exampleInputEmail1" class="col-sm-2">Add pp</label>
                <input formControlName="pp" type="email" class="form-control col-sm-6" id="exampleInputEmail1"
                 aria-describedby="emailHelp" placeholder="Add pp">
  
                 <div class="col-4">
                 </div>
              </div>
            <div class="form-check">
            </div>

            <button type="submit" class="btn btn-primary" (click)="submitPublication()">Submit</button>
          </form>
    </div>
</div>
